<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTMl, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>

    <ul>
        <li type="square"><abbr title="tag <p>">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use tag <h1>...<h6>">Titulo</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag<code>">Código-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag <li> e <ol>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
